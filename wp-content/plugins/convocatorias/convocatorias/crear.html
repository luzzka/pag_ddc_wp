<!DOCTYPE html>
<html>
<head>
    <title>Agregar Convocatoria</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/alertify.default.min.css">





    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css"/>

    <link rel="stylesheet" href="css/bootstrap-material-datetimepicker.css" />
    <!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>-->





</head>
<body>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet"></div>

    <form id="formulario" class="mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-color--white mdl-shadow--2dp" action="registro_conv.php" enctype="multipart/form-data" method="post">

        <!--<div class="input-group">-->
        <div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label >Tipo de Convocatoria</label>
                <select name="tipo" id="tipo">
                    <option value="0">CAS</option>
                </select>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label >A&ntilde;o</label>
                <select name="ano" id="ano">
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label >Estado</label>
                <select name="estado" id="estado">
                    <option value="0">Abierto</option>
                    <option value="1">Cerrado</option>
                </select>
            </div>

        </div>

        <!--<div class="input-group">-->
        <div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="nro_conv" name="nro_conv">
                <label class="mdl-textfield__label" for="nro_conv">N&uacute;mero de Convocatoria</label>
                <span class="mdl-textfield__error">Solo datos num&eacute;ricos!</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="codigo-convocatoria" name="codigo-convocatoria">
                <label class="mdl-textfield__label" for="codigo-convocatoria">C&oacute;digo de Convocatoria</label>
            </div>

            <input id="documento" type="file" name="documento" accept="application/pdf" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" />
            <label for="documento">
                <i class="material-icons">file_upload</i>
                <span>Elije el Documento</span>
            </label>
        </div>

        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-control-wrapper">
                        <input type="text" id="date" name="date" class="form-control floating-label" placeholder="Fecha">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <hr>

        <div class="nuevo-field">
            <button id="add">
                <i class="material-icons">add_circle_outline</i>
            </button>
            <div class="mdl-tooltip" for="add">
                A&ntilde;adir
            </div>

        </div>

        <div class="adjuntos">
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">
            Publicar
        </button>
        &nbsp;
        <button id="cancelar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Cancelar
        </button>
    </form>

    <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet"></div>
</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/alertify.min.js"></script>


<!--<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>-->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/FezVrasta/bootstrap-material-design/master/dist/js/material.min.js"></script>
<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
<script type="text/javascript" src="js/bootstrap-material-datetimepicker.js"></script>


<script>
    $(document).ready(function(){

        $('#date').bootstrapMaterialDatePicker({
            time: false,
            clearButton: true
        });

        var i = 0;

        var adjuntosDIV = $('.adjuntos');

        $('#add').click(function (e) {

            e.preventDefault();

            plantilla2 = '<div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" name="titulo[]"><label class="mdl-textfield__label" for="">T&iacute;tulo...</label></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" name="detalle[]"><label class="mdl-textfield__label" for="">Detalle...</label></div><input id="enlace'+i+'" type="file" name="enlace[]" accept="application/pdf" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" /><label for="enlace'+i+'"><i class="material-icons">file_upload</i><span>Elije el Enlace</span></label><button id="'+i+'" class="eliminar"><i class="material-icons">cancel</i></button><span class="mdl-tooltip" for="'+i+'">Eliminar</span></div>';

            var el = $(plantilla2);

            el.find('.eliminar').click(function(e) {

             e.preventDefault();

             alertify.confirm(
                 'Web - DDC Cusco',
                 '&iquest;Est&aacute; seguro de retirar este elemento?',
                 function() {
                     el.remove();
                     alertify.success('Elemento Retirado');
                 },
                 function(){
                     // -- NO
                 }).set('maximizable', false)
                 .set('labels', {ok:'Si', cancel:'No'});

            });

            el.appendTo(adjuntosDIV);

            inp();

            i++;

            componentHandler.upgradeDom();

        }).click();

        $('#cancelar').click(function(e) {
         e.preventDefault();

         // iterar en los input text
         var elements = document.getElementById("formulario").elements;

         var comprueba = false;

         for (var i = 0, element; element = elements[i++];) {
             if (element.type === "text" && element.value !== "") {
                 comprueba = true;
                 break;
             }
         }

         if (comprueba) {

             alertify.confirm(
                 'Web - DDC Cusco',
                 '&iquest;Est&aacute; seguro de descartar este formulario?',
                 function() {
                     window.location.replace("index.php");
                 },
                 function(){
        //                         alertify.error('Cancel')
        //                         return false;
                 }).set('maximizable', false)
                 .set('labels', {ok:'Si', cancel:'No'});

         }
         else {
             window.location = 'index.php';
         }

        });

        function inp (){
            // INPUTS TYPE FILE
            var inputs = document.querySelectorAll( '.inputfile' );
            Array.prototype.forEach.call( inputs, function( input )
            {
                var label	 = input.nextElementSibling,
                    labelVal = label.innerHTML;

                input.addEventListener( 'change', function( e )
                {
                    var fileName = '';
                    if( this.files && this.files.length > 1 )
                        fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                    else
                        fileName = e.target.value.split( '\\' ).pop();

                    if( fileName )
                        label.querySelector( 'span' ).innerHTML = fileName;
                    else
                        label.innerHTML = labelVal;
                });
            });
        }

    });
</script>
</body>
</html>
