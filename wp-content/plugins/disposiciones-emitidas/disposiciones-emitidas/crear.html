<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Agregar Disposición</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/alertify.default.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
</head>
<body>

<div class="mdl-grid">

    <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet"></div>
    <form id="formulario" action="store_disposicion.php" class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-color--white mdl-shadow--2dp" enctype="multipart/form-data" method="post">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
            <input class="mdl-textfield__input" type="text" id="tipo-disposicion" name="tipo-disposicion" value="Resolución Directoral" readonly tabIndex="-1">
            <label for="tipo-disposicion" class="mdl-textfield__label">Tipo</label>
            <ul for="tipo-disposicion" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item">Resolución Directoral</li>
                <li class="mdl-menu__item">Resolución Ministerial</li>
                <li class="mdl-menu__item">Directiva</li>
                <li class="mdl-menu__item">Cira</li>
            </ul>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
            <input class="mdl-textfield__input" type="text" id="ano" name="ano" value="2024" readonly tabIndex="-1">
            <label for="ano" class="mdl-textfield__label">Año</label>
            <ul for="ano" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item">2024</li>
                <li class="mdl-menu__item">2023</li>
                <li class="mdl-menu__item">2022</li>
                <li class="mdl-menu__item">2021</li>
                <li class="mdl-menu__item">2020</li>
                <li class="mdl-menu__item">2019</li>
                <li class="mdl-menu__item">2018</li>
                <li class="mdl-menu__item">2017</li>
                <li class="mdl-menu__item">2016</li>
                <li class="mdl-menu__item">2015</li>
                <li class="mdl-menu__item">2014</li>
            </ul>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows= "3" id="titulo" name="titulo"></textarea>
            <label class="mdl-textfield__label" for="titulo">Título</label>
        </div>

        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
            <div class="mdl-tabs__tab-bar">
                <input type="hidden" id="tipo" name="tipo" value="Enlace">
                <a href="#enlace-panel" class="mdl-tabs__tab is-active">Enlace</a>
                <a href="#adjuntar-panel" class="mdl-tabs__tab">Adjuntar Documento</a>
            </div>

            <div class="mdl-tabs__panel is-active" id="enlace-panel">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="enlace" name="enlace">
                    <label class="mdl-textfield__label" for="enlace">Direcci&oacute;n (URL)</label>
                </div>
            </div>
            <div class="mdl-tabs__panel" id="adjuntar-panel">
                <div class="direnlace">
                    <input id="documento" type="file" name="documento" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint, text/plain, application/pdf, image/*@" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" />
                    <label for="documento">
                        <i class="material-icons">file_upload</i>
                        <span>Elije el Documento</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
            <input class="mdl-textfield__input" type="text" id="estado" name="estado" value="PUBLICADO" readonly tabIndex="-1">
            <label for="estado" class="mdl-textfield__label">Estado</label>
            <ul for="estado" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item">PUBLICADO</li>
                <li class="mdl-menu__item">NO PUBLICADO</li>
            </ul>
        </div>

        <button id="guardar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">
            Guardar
        </button>
        &nbsp;
        <button id="cancelar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Cancelar
        </button>
    </form>
    <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet"></div>
</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/alertify.min.js"></script>

<script src="js/getmdl-select.min.js"></script>

<script>
    $(document).ready(function(){

        $('#guardar').click(function (e) {
            e.preventDefault();

            let boton = $(this);
            let formulario = boton.parent();

            let seleccion = $('.mdl-tabs__tab.is-active').text();
            $('#tipo').attr("value", seleccion);

            if ( seleccion === 'Enlace' ) {
                // eliminar
                document.getElementById("documento").value = "";

                formulario.submit();
            }
            else {

                if(document.getElementById("documento").value !== "") {
                    if ( $('#documento')[0].files[0].size > 15728640 ) {
                        // documento excede el límite de 15 mb

                        alertify.alert('Web - DDC Cusco',
                            'El tamaño del archivo que intenta adjuntar supera el límite de 15 MB, por favor seleccione un archivo de menor tamaño y vuelva a intentarlo.');

                    }
                    else {
                        formulario.submit();
                    }
                }
                else {
                    formulario.submit();
                }

            }

        });

        // Cancelar
        $('#cancelar').click(function(e) {
            e.preventDefault();

            // comprobar iterando en los input text
            var elements = document.getElementById("formulario").elements;

            var comprueba = false;

            for (var i = 0, element; element = elements[i++];) {
                if ( element.name === "titulo" ||
                    element.name === "enlace" ||
                    element.name === "documento" ) {

                    console.log(element.name);

                    if (element.value !== '')
                    {
                        comprueba = true;
                        break;
                    }
                }
            }

            if (comprueba) {

                alertify.confirm(
                    'Web - DDC Cusco',
                    '&iquest;Est&aacute; seguro de descartar este formulario?',
                    function() {
                        window.location.replace("index.php");
                    },
                    function(){
                        // alertify.error('Cancel')
                        // return false;
                    }).set('maximizable', false)
                    .set('labels', {ok:'Si', cancel:'No'});

            }
            else {
                window.location = 'index.php';
            }

        });

        function inp (){
            // INPUTS TYPE FILE
            var inputs = document.querySelectorAll( '.inputfile' );
            Array.prototype.forEach.call( inputs, function( input )
            {
                var label	 = input.nextElementSibling,
                    labelVal = label.innerHTML;

                input.addEventListener( 'change', function( e )
                {
                    var fileName = '';
                    if( this.files && this.files.length > 1 )
                        fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
                    else
                        fileName = e.target.value.split( '\\' ).pop();

                    if( fileName )
                        label.querySelector( 'span' ).innerHTML = fileName;
                    else
                        label.innerHTML = labelVal;
                });
            });
        }

        inp();
    });
</script>
</body>
</html>
